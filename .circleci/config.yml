# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Orchestrate or schedule a set of jobs
orbs:
  aws-cli: circleci/aws-cli@2.0.2
commands:
  print_pipeline_id:
    steps:
      - run: echo "[all]" >inventory
  destroy_environments:
    steps:
      - run: aws cloudformation delete-stack --stack-name prod-${CIRCLE_WORKFLOW_ID} 
jobs:
  create_infrastructure:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: example
      - run: aws cloudformation create-stack --stack-name prod-${CIRCLE_WORKFLOW_ID} --template-body file://template.yml
      - run: aws ec2 describe-instances  --query 'Reservations[*].Instances[*].PublicIpAddress'  --filters "Name=tag:Name,Values=Balakrishna Avula" --output text >> inventory
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
              - inventory
      - run: cat inventory2
      - run:
          name: Destroy environment
          command: |
            aws cloudformation delete-stack --stack-name prod-${CIRCLE_WORKFLOW_ID}
          when: on_fail
  get_last_deployment_id:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: example
      - run: aws cloudformation list-exports --query "Exports[?Name==\`PipelineID\`].Value"  --no-paginate --output text >>inventory
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
              - inventory
  create_and_deploy_front_end:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: example
      - run: aws cloudformation deploy --template-file bucket.yml --stack-name "${CIRCLE_WORKFLOW_ID:0:7}" --parameter-overrides PipelineID="${CIRCLE_WORKFLOW_ID:0:7}"
  promote_to_production:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: example
      - run: aws cloudformation deploy --template-file cloudfront.yml --stack-name production-distro --parameter-overrides PipelineID="${CIRCLE_WORKFLOW_ID}"
  clean_up_old_front_end:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: example
      - run: aws s3 rm "s3://${OldPipelineID}" --recursive
      - run: aws cloudformation delete-stack --stack-name "${PreviousPipelineID}"
  configure_infrastructure:
    docker: 
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for your playbook
      - add_ssh_keys:
          fingerprints:
            - "fe:ac:75:14:e3:81:6b:69:f9:2b:01:ba:5d:81:b4:b9"
            - "fb:d3:a8:e8:e0:8b:f6:e5:46:4c:d6:c4:ad:a2:e6:5b"
      - run: echo ec2-34-221-206-69.us-west-2.compute.amazonaws.com ssh-rsa  >>~/.ssh/known_hosts
      - run: ansible-playbook -i inventory main_remote.yml
  test_inf:
    docker: 
      - image: curlimages/curl
    steps:
      - run: curl -s --head "https://google.com"
      - run: curl -s --head "https://kantkapalem.com"
workflows:
  udacity:
    jobs:
      - create_and_deploy_front_end
      - get_last_deployment_id:
          requires:
            - create_and_deploy_front_end
      - promote_to_production:
          requires:
            - get_last_deployment_id
      - clean_up_old_front_end:
          requires:
            - promote_to_production
