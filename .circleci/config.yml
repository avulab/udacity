# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Orchestrate or schedule a set of jobs
orbs:
  aws-cli: circleci/aws-cli@2.0.2
commands:
  print_pipeline_id:
    steps:
      - run: echo "[all]" >inventory
jobs:
  create_infrastructure:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: example
      - run: aws cloudformation create-stack --stack-name udacity --template-body file://template.yml
      - run: aws ec2 describe-instances  --query 'Reservations[*].Instances[*].PublicIpAddress'  --filters "Name=tag:Name,Values=Balakrishna Avula" --output text >> inventory
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
              - inventory
      - run: cat inventory
  create_infrastructure2:
    docker: 
      - image: python:3.7-alpine3.11
    steps:
      - add_ssh_keys:
          fingerprints:
            - "fe:ac:75:14:e3:81:6b:69:f9:2b:01:ba:5d:81:b4:b9"
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for your playbook
      - run: echo yes|ansible-playbook -i inventory main_remote.yml
workflows:
  udacity:
    jobs:
      - create_infrastructure2
